{% extends "base.html" %}

{% block title %}{{ _('Login') }}{% endblock %}

{% block content %}
    <h2>{{ _('Login to Your Account') }}</h2>

    <form method="POST" action="{{ url_for('login') }}">

        <label for="username">{{ _('Username') }}</label>
        <input type="text" id="username" name="username" placeholder="{{ _('Enter your username') }}" required>

        <label for="password">{{ _('Password') }}</label>
        <input type="password" id="password" name="password" placeholder="{{ _('Enter your password') }}" required>

        <button type="submit">{{ _('Log In') }}</button>
    </form>

    <p>{{ _('Need an account?') }} <a href="{{ url_for('register') }}">{{ _('Register here') }}</a></p>

    {# NOTE: The flash messages are handled entirely within base.html and should NOT be repeated here. #}
{% endblock %}
